<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="pixi.min.js"></script>
    
    <script type="text/javascript">
    var type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }
    PIXI.utils.sayHello(type)
  </script>
    
    <script src="../socket.io/socket.io.js"></script>
    <script src="socket.js"></script>
    <script src="powerSelect.js"></script>
    <script src="drawCanvas.js"></script>
    <ul id="messages"></ul>
    <form action="" onsubmit="return false">
        <button onclick="selectElement(0)">Fire</button>
        <button onclick="selectElement(1)">Water</button>
        <button onclick="selectElement(2)">Electicity</button>
        <button onclick="selectElement(3)">Ground</button>
        <button onclick="selectElement(4)">Wind</button>
        <button onclick="selectElement(5)">Arcane</button>
    </form>
</body>

</html>
